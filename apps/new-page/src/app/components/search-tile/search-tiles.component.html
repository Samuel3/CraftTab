<div id="container" [class.edit-mode]="editMode">
  <h1>{{ this.name | translate }}</h1>
  <ng-container *ngIf="!editMode">
    <div class="search-container">
      <input id="searchBox" type="text" [placeholder]="'search.placeholder' | translate" [(ngModel)]="searchQuery" (change)="valueUpdated()"
             autofocus #search />
      <button class="search-button" (click)="valueUpdated()">{{ 'search.go' | translate }}</button>
    </div>
  </ng-container>
</div>
