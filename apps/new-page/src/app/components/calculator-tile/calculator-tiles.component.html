<div id="container" [class.edit-mode]="editMode">
  <h1>{{ this.name }}</h1>
  <div class="calculator" *ngIf="!editMode">
    <div class="display">{{ displayValue }}</div>
    <div class="buttons">
      <button (click)="onClearClick()" class="clear">C</button>
      <button (click)="onOperatorClick('/')" class="operator">รท</button>
      <button (click)="onOperatorClick('*')" class="operator">ร</button>
      <button (click)="onOperatorClick('-')" class="operator">-</button>
      
      <button (click)="onDigitClick('7')">7</button>
      <button (click)="onDigitClick('8')">8</button>
      <button (click)="onDigitClick('9')">9</button>
      <button (click)="onOperatorClick('+')" class="operator">+</button>
      
      <button (click)="onDigitClick('4')">4</button>
      <button (click)="onDigitClick('5')">5</button>
      <button (click)="onDigitClick('6')">6</button>
      <button (click)="onEqualClick()" class="equals">=</button>
      
      <button (click)="onDigitClick('1')">1</button>
      <button (click)="onDigitClick('2')">2</button>
      <button (click)="onDigitClick('3')">3</button>
      <button (click)="onDigitClick('0')" class="zero">0</button>
    </div>
  </div>
</div>
