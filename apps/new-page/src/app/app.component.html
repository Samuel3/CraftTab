<div id="container">
  <div id="heading">
    <h1>My start page</h1>
    <button (click)="toggleEditMode()" style="width: 100px; height: 40px;">
      <i [class]="editMode ? 'fas fa-save' : 'fas fa-cog'"></i>
      {{ editMode ? 'Save' : 'Change' }}
    </button>
  </div>
  <new-page-tiles-container [editMode]="editMode"></new-page-tiles-container>
</div>
